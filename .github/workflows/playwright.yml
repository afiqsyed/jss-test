name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Create Sitecore JSS application
      run: |
        npx --yes create-sitecore-jss --templates nextjs,nextjs-styleguide --fetchWith REST --destination sample/nextjs-app --yes

    - name: Build Docker image
      run: |
        cd sample/nextjs-app
        echo "FROM node:14-alpine" > Dockerfile
        echo "WORKDIR /app" >> Dockerfile
        echo "COPY . ." >> Dockerfile
        echo "RUN npm install" >> Dockerfile
        echo "CMD [\"npm\", \"run\", \"start\"]" >> Dockerfile
        docker build -t nextjs-app .

    - name: Run Docker container
      run: |
        docker run -d -p 3000:3000 --name nextjs-app nextjs-app
        sleep 20

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Test
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
